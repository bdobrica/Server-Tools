user  www-data;
worker_processes auto;
pid /run/nginx/nginx.pid;

# Error log level, etc.
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # Include the default mime types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Enable sendfile for performance
    sendfile on;
    keepalive_timeout 65;

    # ----------------------------------------------------
    # Gzip compression (similar to Lighttpd mod_compress)
    # ----------------------------------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        text/xml
        application/xml
        application/xml+rss
        application/json
        application/javascript
        text/javascript
        application/x-javascript
        image/svg+xml
        font/otf
        application/vnd.ms-fontobject
        application/x-font-ttf;
    # You can add more, or fine-tune with other gzip_* directives.

    # ----------------------------------------------------
    # HTTPS server block (single-site)
    # ----------------------------------------------------
    server {
        # Listen on port 443 for SSL, and use HTTP/2
        listen 443 ssl default_server;
        http2 on;

        # If you want to omit server_name for a single-site container,
        # you can use server_name _; or remove it entirely if desired.
        server_name _;

        # SSL certificate settings (adapt paths as needed)
        ssl_certificate     /var/ssl/www/server.pem;
        ssl_certificate_key /var/ssl/www/server.key;
        ssl_trusted_certificate /var/ssl/root/ca.crt;

        # Document root
        root   /var/www;
        # Serve index.php (or index.html) by default
        index  index.php index.html;

        # Disable directory listing
        autoindex off;

        # ------------------------------------------------
        # "Rewrite if not file" -> try_files
        # This tells Nginx to check if a file or folder
        # actually exists; if not, pass it to index.php
        # (with original query params).
        # ------------------------------------------------
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ------------------------------------------------
        # PHP-FPM handling
        # ------------------------------------------------
        location ~ \.php$ {
            # Include default fastcgi params
            include fastcgi_params;
            # SCRIPT_FILENAME is required for PHP-FPM to know the script location
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            fastcgi_pass 127.0.0.1:9000;
        }

        # Optionally deny access to hidden files like .htaccess
        location ~ /\.ht {
            deny all;
        }
    }
}

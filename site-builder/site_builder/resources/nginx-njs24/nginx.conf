worker_processes auto;
pid /run/nginx/nginx.pid;

# Error log level, etc.
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # Include the default mime types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable sendfile for performance
    sendfile on;
    keepalive_timeout 65;
    
    # ----------------------------------------------------
    # Gzip compression for better performance
    # ----------------------------------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        text/xml
        application/xml
        application/xml+rss
        application/json
        application/javascript
        text/javascript
        application/x-javascript
        image/svg+xml
        font/otf
        application/vnd.ms-fontobject
        application/x-font-ttf;
    # You can add more, or fine-tune with other gzip_* directives.

    # ----------------------------------------------------
    # HTTPS termination + proxy to Node.js
    # ----------------------------------------------------
    server {
        # Listen on port 443 for SSL, and use HTTP/2
        listen 443 ssl default_server;
        http2 on;

        # If you want to omit server_name for a single-site container,
        # you can use server_name _; or remove it entirely if desired.
        server_name _;

        # SSL certificate settings (adapt paths as needed)
        ssl_certificate     ${SSL_CERT};
        ssl_certificate_key ${SSL_KEY};
        ssl_trusted_certificate ${SSL_ROOT_CA};
        
        # Comprehensive security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), accelerometer=(), gyroscope=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Forward all requests to Node.js (except /static/)
        location / {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://127.0.0.1:${NODEJS_PORT};
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Serve static files if you have /var/www/static
        location /static/ {
            alias /var/www/static/;
            access_log off;
            expires 1h;
        }

        # Optionally deny access to hidden files
        location ~ /\.ht {
            deny all;
        }
    }
}
